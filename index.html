<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hashtag Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Hashtag Generator</h1>
        <p>Enter keywords separated by commas to generate hashtags:</p>
        <textarea id="keywords" placeholder="e.g., travel, adventure, photography"></textarea>
        <button id="generate-btn">Generate Hashtags</button>
        <button id="clear-btn">Clear</button>
        <button id="copy-btn">Copy to Clipboard</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
